[project]
name = "math-undie"
version = "0.0.18"
authors = [
    { name = "DÃ©bora D'Angelo Reina de Araujo", email = "dangelo.dra@gmail.com" }
]
description = "A package for study undergraduate math concepts"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC-BY-4.0"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/DAngelo-S/math-lib"
Issues = "https://github.com/DAngelo-S/math-lib/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"